<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main class="p-3 mx-auto">
    <h1 class="pb-5">LeaderBoard</h1>
    <div class="d-flex justify-content-center flex-wrap">
      <div class="left-content d-flex flex-column">
        <div class="left-content-header d-flex">
          <h2 class="me-4">Recent Scores</h2>
          <button id="refresh-score" class="default-button" type="button">Refresh</button>
        </div>
        <ul id="leaderboard-container" class="list-unstyled">
        </ul>
      </div>

      <div class="right-content d-flex flex-column">
        <div class="right-content-header">
          <h2>Add your Score</h2>
        </div>
        <input id="input-user" type="text" placeholder="Your name">
        <input id="input-score" type="text" placeholder="Your score">
        <button id="add-score" class="ms-auto" type="button">Submit</button>
      </div>
    </div>

  </main>
</body>
</html>
